<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>ShipMates - Legal Documents</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #3366cc 0%, #66aaff 100%);
            min-height: 100vh;
            padding: 40px 20px;
            color: #333;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            color: #3366cc;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 40px;
        }
        
        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .link-card {
            background: linear-gradient(135deg, #3366cc 0%, #5588dd 100%);
            color: white;
            padding: 20px 30px;
            border-radius: 12px;
            text-decoration: none;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .link-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(51, 102, 204, 0.3);
        }
        
        .link-card h2 {
            font-size: 1.3rem;
            font-weight: 600;
        }
        
        .arrow {
            font-size: 1.5rem;
        }
        
        .footer {
            text-align: center;
            margin-top: 40px;
            color: #666;
            font-size: 0.9rem;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

    <div class="container">

        <div class="links">

                <span class="arrow">→</span>
            </a>
            
            <a href="privacy-policy.html" class="link-card">

            </a>

            <a href="community-guidelines.html" class="link-card">

        <div class="footer">

        </div>
